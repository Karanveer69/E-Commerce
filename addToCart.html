<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="section-navbar">
    <section class="top_txt">
      <div class="head container">
        <div class="head_txt">
          <p>Free shipping on orders over $100</p>
        </div>
        <div class="sign_in_up">
          <a href="#">SIGN IN</a>
          <a href="#">SIGN UP</a>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html">
          <img src="./images/logo.jpeg" alt="E-Commerce" class="logo" width="80%" height="auto">
        </a>
      </div>
      <nav class="navbar">
        <ul>
          <li class="nav-item">
            <a href="/" class="nav-link">HOME</a>
          </li>
          <li>
            <a href="about.html" class="nav-link">ABOUT</a>
          </li>
          <li>
            <a href="products.html" class="nav-link">PRODUCTS</a>
          </li>
          <li>
            <a href="contact.html" class="nav-link">CONTACT</a>
          </li>
          <li class="nav-item">
            <a href="addToCart.html" class="nav-link add-to-cart-button" id="cartValue">
              <i class="fa-solid fa-cart-shopping"></i> 0
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="addToCartElement">
    <div class="container">
      <section>
        <div id="productCartContainer">
        </div>
      </section>
    </div>
  </section>

  <template id="productTemplate">
    <div class="cards" id="cardValue">
      <article class="information card">
        <span class="category"></span>
        <div class="imageContainer">
          <img src="" alt="" class="productImage">
        </div>
        <h2 class="productName"></h2>
        <div class="productRating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <p class="productDescription"></p>
        <div class="productPriceElement">
          <p class="productPrice"></p>
          <p class="productActualPrice"></p>
        </div>
        <div class="productStockElement">
          <p class="productProperty">Total Stocks Available: </p>
          <p class="productStock"></p>
        </div>
        <div class="productQuantityElement">
          <p class="productProperty">Quantity (Pieces)</p>
          <div class="stockElement">
            <button class="cartIncrement">+</button>
            <p class="productQuantity">1</p>
            <button class="cartDecrement">-</button>
          </div>
        </div>
        <button class="add-to-cart-button remove-to-cart-button">
          <i class="fa-solid fa-cart-shopping"></i> Add To Cart
        </button>
      </article>
    </div>
  </template>

  <section class="productCartTotalElem">
    <div class="productCartTotalElement">
      <p>Selected Offer Summary</p>
      <div class="productOrderTotal">
        <div>
          <p>Sub Total:</p>
          <p class="productSubTotal">0</p>
        </div>
        <div>
          <p>Tax:</p>
          <p class="productTax"> â‚¹50</p>
        </div>
        <hr>
        <div>
          <p>Final Total:</p>
          <p class="productFinalTotal">0</p>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="/public/addToCart.js"></script>
</body>
</html>
